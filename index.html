const noBtn = document.getElementById("no");

document.addEventListener("mousemove", (e) => {
  const rect = noBtn.getBoundingClientRect();
  const dx = e.clientX - (rect.left + rect.width/2);
  const dy = e.clientY - (rect.top + rect.height/2);
  const distance = Math.sqrt(dx*dx + dy*dy);

  if(distance < 80) { // cursor is close
    const cardRect = card.getBoundingClientRect();

    let offsetX = dx > 0 ? -80 : 80;
    let offsetY = dy > 0 ? -40 : 40;

    let newLeft = rect.left + offsetX - cardRect.left;
    let newTop = rect.top + offsetY - cardRect.top;

    // Keep inside card
    newLeft = Math.max(0, Math.min(cardRect.width - rect.width, newLeft));
    newTop = Math.max(0, Math.min(cardRect.height - rect.height, newTop));

    noBtn.style.left = newLeft + 'px';
    noBtn.style.top = newTop + 'px';
  }
});
